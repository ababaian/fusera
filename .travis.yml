language: go
before_deploy:
  - cd $HOME/gopath/src/github.com/mitre/fusera
  - export TAG=$(git describe --tags --abbrev=0)
  - go build -ldflags "-X github.com/mitre/fusera/flags.Version=$TAG" -o fusera
  - cd $HOME/gopath/src/github.com/mitre/fusera/sracp
  - go build -ldflags "-X github.com/mitre/fusera/flags.Version=$TAG" -o sracp
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file:
    - $HOME/gopath/src/github.com/mitre/fusera/fusera
    - $HOME/gopath/src/github.com/mitre/fusera/sracp/sracp
  on:
    tags: true
